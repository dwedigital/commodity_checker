<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tariffik - Authorization Complete</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
    }
    .icon {
      width: 64px;
      height: 64px;
      background: #d1fae5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }
    .icon svg {
      width: 32px;
      height: 32px;
      color: #059669;
    }
    .icon.error {
      background: #fee2e2;
    }
    .icon.error svg {
      color: #dc2626;
    }
    .icon.loading {
      background: #e0e7ff;
    }
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #c7d2fe;
      border-top-color: #4f46e5;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      color: #111827;
      margin-bottom: 12px;
    }
    p {
      color: #6b7280;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: opacity 0.15s;
    }
    .btn:hover {
      opacity: 0.9;
    }
    #status {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Loading state -->
    <div id="loading">
      <div class="icon loading">
        <div class="spinner"></div>
      </div>
      <h1>Completing Sign In...</h1>
      <p>Please wait while we complete your authorization.</p>
    </div>

    <!-- Success state -->
    <div id="success" style="display: none;">
      <div class="icon">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h1>You're Signed In!</h1>
      <p>The Tariffik extension is now connected to your account. You can close this tab.</p>
      <a href="#" id="successLink" class="btn">Go to Tariffik</a>
    </div>

    <!-- Error state -->
    <div id="error" style="display: none;">
      <div class="icon error">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
        </svg>
      </div>
      <h1>Sign In Failed</h1>
      <p id="errorMessage">Something went wrong during sign in. Please try again.</p>
      <a href="#" id="errorLink" class="btn">Go to Tariffik</a>
    </div>
  </div>

  <script src="callback.js" type="module"></script>
</body>
</html>
