          - '2nd class'
          - 'second class'
        min_days: 2
        max_days: 3
      tracked_24:
        patterns:
          - 'tracked 24'
          - 'next day'
          - 'special delivery'
        min_days: 1
        max_days: 1
      tracked_48:
        patterns:
          - 'tracked 48'
          - '48 hour'
          - '2 day'
        min_days: 2
        max_days: 2
      signed_for:
        patterns:
