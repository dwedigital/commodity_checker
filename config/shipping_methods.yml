# Generic shipping methods (carrier-agnostic)
generic_methods:
  express:
    patterns:
      - 'express'
      - 'priority'
      - 'expedited'
      - 'urgent'
    min_days: 1
    max_days: 2
  next_day:
    patterns:
      - 'next day'
      - 'next-day'
      - 'overnight'
      - '24 hour'
      - '24-hour'
      - 'tomorrow'
    min_days: 1
    max_days: 1
  two_day:
    patterns:
      - 'two day'
      - 'two-day'
      - '2 day'
      - '2-day'
      - '48 hour'
      - '48-hour'
    min_days: 2
    max_days: 2
  standard:
    patterns:
      - 'standard'
      - 'economy'
      - 'regular'
      - 'free shipping'
      - 'free delivery'
    min_days: 3
    max_days: 5

# Patterns for extracting day ranges from text like "3-5 business days"
day_range_patterns:
  - '(\d+)\s*[-–]\s*(\d+)\s*(?:business\s+)?(?:working\s+)?days?'
  - 'within\s+(\d+)\s*(?:business\s+)?(?:working\s+)?days?'
  - '(\d+)\s+(?:to|or)\s+(\d+)\s*(?:business\s+)?(?:working\s+)?days?'
  - 'arrives?\s+in\s+(\d+)\s*[-–]?\s*(\d*)?\s*(?:business\s+)?(?:working\s+)?days?'
  - '(?:delivery\s+)?in\s+(\d+)\s*(?:business\s+)?(?:working\s+)?days?'
