# SQLite for development and test, PostgreSQL for production
#
# Development/Test: SQLite (zero setup)
# Production: PostgreSQL via DATABASE_URL environment variable

default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

sqlite: &sqlite
  <<: *default
  adapter: sqlite3
  timeout: 5000

development:
  primary:
    <<: *sqlite
    database: storage/development.sqlite3
  queue:
    <<: *sqlite
    database: storage/development_queue.sqlite3
    migrations_paths: db/queue_migrate
  cable:
    <<: *sqlite
    database: storage/development_cable.sqlite3
    migrations_paths: db/cable_migrate

test:
  <<: *sqlite
  database: storage/test.sqlite3

production:
  primary: &production_primary
    <<: *default
    adapter: postgresql
    encoding: unicode
    url: <%= ENV["DATABASE_URL"] %>
    # Connection management - close idle connections
    idle_timeout: 300        # Close connections idle for 5 minutes
    reaping_frequency: 30    # Check for stale connections every 30 seconds
  queue:
    <<: *production_primary
    pool: 5                  # Solid Queue needs 5 threads
    migrations_paths: db/queue_migrate
  cache:
    <<: *production_primary
    pool: 2                  # Cache uses minimal connections
    migrations_paths: db/cache_migrate
  cable:
    <<: *production_primary
    pool: 2                  # Cable rarely used heavily
    migrations_paths: db/cable_migrate
