# Render Blueprint for Commodity Code Checker
# https://render.com/docs/blueprint-spec
#
# Deployment workflow:
#   develop branch → staging (test here first)
#   main branch → production (merge when staging verified)

databases:
  # Production database
  - name: commodity-checker-db
    databaseName: commodity_checker_production
    user: commodity_checker

  # Staging database
  - name: commodity-checker-staging-db
    databaseName: commodity_checker_staging
    user: commodity_checker_staging

services:
  # =============================================================================
  # PRODUCTION (deploys from main branch)
  # =============================================================================

  # Production web application
  - type: web
    name: commodity-checker
    runtime: ruby
    plan: starter
    branch: main
    buildCommand: |
      bundle install &&
      bin/rails assets:precompile &&
      bin/rails db:migrate
    startCommand: bin/rails server -b 0.0.0.0
    healthCheckPath: /up
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: commodity-checker-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false # Set manually in Render dashboard
      - key: ANTHROPIC_API_KEY
        sync: false # Set manually in Render dashboard
      - key: SCRAPINGBEE_API_KEY
        sync: false # Set manually in Render dashboard
      - key: INBOUND_EMAIL_DOMAIN
        sync: false # Set manually in Render dashboard
      - key: MAILGUN_INGRESS_SIGNING_KEY
        sync: false # Set manually in Render dashboard

  # Production background worker for Solid Queue jobs
  - type: worker
    name: commodity-checker-worker
    runtime: ruby
    plan: starter
    branch: main
    buildCommand: bundle install
    startCommand: bin/rails solid_queue:start
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: commodity-checker-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SCRAPINGBEE_API_KEY
        sync: false

  # =============================================================================
  # STAGING (deploys from develop branch)
  # =============================================================================

  # Staging web application
  - type: web
    name: commodity-checker-staging
    runtime: ruby
    plan: starter
    branch: develop
    buildCommand: |
      bundle install &&
      bin/rails assets:precompile &&
      bin/rails db:migrate
    startCommand: bin/rails server -b 0.0.0.0
    healthCheckPath: /up
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: commodity-checker-staging-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false # Set manually - can use same as production
      - key: ANTHROPIC_API_KEY
        sync: false # Set manually - can use same as production
      - key: SCRAPINGBEE_API_KEY
        sync: false # Set manually - can use same as production
      - key: INBOUND_EMAIL_DOMAIN
        sync: false # Set to staging-specific domain if needed
      - key: MAILGUN_INGRESS_SIGNING_KEY
        sync: false

  # Staging background worker for Solid Queue jobs
  - type: worker
    name: commodity-checker-staging-worker
    runtime: ruby
    plan: starter
    branch: develop
    buildCommand: bundle install
    startCommand: bin/rails solid_queue:start
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: commodity-checker-staging-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SCRAPINGBEE_API_KEY
        sync: false
