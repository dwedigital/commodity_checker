# Render Blueprint for Commodity Code Checker
# https://render.com/docs/blueprint-spec
#
# Deployment workflow:
#   develop branch → staging (test here first)
#   main branch → production (merge when staging verified)

databases:
  # Production database
  - name: commodity-checker-db
    databaseName: commodity_checker_production
    user: commodity_checker

  # Staging database
  - name: commodity-checker-staging-db
    databaseName: commodity_checker_staging
    user: commodity_checker_staging

services:
  # =============================================================================
  # PRODUCTION (deploys from main branch)
  # =============================================================================

  # Production web application
  - type: web
    name: commodity-checker
    runtime: ruby
    plan: starter
    branch: main
    buildCommand: |
      bundle install &&
      bin/rails assets:precompile &&
      bin/rails db:prepare &&
      bin/rails runner "unless ActiveRecord::Base.connection.table_exists?('solid_queue_jobs'); puts 'Loading Solid Queue schema...'; require 'active_record/tasks/database_tasks'; ActiveRecord::Tasks::DatabaseTasks.load_schema(ActiveRecord::Base.configurations.configs_for(env_name: Rails.env, name: 'queue'), :ruby, 'db/queue_schema.rb'); puts 'Done.'; else; puts 'Solid Queue tables exist.'; end"
    startCommand: bin/rails server -b 0.0.0.0
    healthCheckPath: /up
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: commodity-checker-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false # Set manually in Render dashboard
      - key: ANTHROPIC_API_KEY
        sync: false # Set manually in Render dashboard
      - key: SCRAPINGBEE_API_KEY
        sync: false # Set manually in Render dashboard
      - key: INBOUND_EMAIL_DOMAIN
        sync: false # Set manually in Render dashboard
      - key: MAILGUN_INGRESS_SIGNING_KEY
        sync: false # Set manually in Render dashboard

  # Production background worker for Solid Queue jobs
  - type: worker
    name: commodity-checker-worker
    runtime: ruby
    plan: starter
    branch: main
    buildCommand: bundle install
    startCommand: bin/rails solid_queue:start
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: commodity-checker-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SCRAPINGBEE_API_KEY
        sync: false

  # =============================================================================
  # STAGING (deploys from develop branch)
  # =============================================================================
  # Note: No dedicated worker for staging - jobs run inline to save costs.
  # Set SOLID_QUEUE_IN_PUMA=true in environment to run jobs in web process.

  # Staging web application
  - type: web
    name: commodity-checker-staging
    runtime: ruby
    plan: starter
    branch: develop
    buildCommand: |
      bundle install &&
      bin/rails assets:precompile &&
      bin/rails db:prepare &&
      bin/rails runner "unless ActiveRecord::Base.connection.table_exists?('solid_queue_jobs'); puts 'Loading Solid Queue schema...'; require 'active_record/tasks/database_tasks'; ActiveRecord::Tasks::DatabaseTasks.load_schema(ActiveRecord::Base.configurations.configs_for(env_name: Rails.env, name: 'queue'), :ruby, 'db/queue_schema.rb'); puts 'Done.'; else; puts 'Solid Queue tables exist.'; end"
    startCommand: bin/rails server -b 0.0.0.0
    healthCheckPath: /up
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: SOLID_QUEUE_IN_PUMA
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: commodity-checker-staging-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false # Set manually - can use same as production
      - key: ANTHROPIC_API_KEY
        sync: false # Set manually - can use same as production
      - key: SCRAPINGBEE_API_KEY
        sync: false # Set manually - can use same as production
      - key: INBOUND_EMAIL_DOMAIN
        sync: false # Set to staging-specific domain if needed
      - key: MAILGUN_INGRESS_SIGNING_KEY
        sync: false
