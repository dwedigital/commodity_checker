# Render Blueprint for Tariffik
# https://render.com/docs/blueprint-spec
#
# Deployment workflow:
#   develop branch → staging (test here first)
#   main branch → production (merge when staging verified)

databases:
  # Production database
  - name: tariffik-db
    databaseName: tariffik_production
    user: tariffik

  # Staging database
  - name: tariffik-staging-db
    databaseName: tariffik_staging
    user: tariffik_staging

services:
  # =============================================================================
  # PRODUCTION (deploys from main branch)
  # =============================================================================

  # Production web application
  - type: web
    name: tariffik
    runtime: ruby
    plan: standard
    branch: main
    buildCommand: |
      bundle install &&
      bin/rails assets:precompile &&
      bin/rails db:prepare &&
      bin/rails runner "
        require 'active_record/tasks/database_tasks'
        schemas = {
          'queue' => ['solid_queue_jobs', 'db/queue_schema.rb'],
          'cable' => ['solid_cable_messages', 'db/cable_schema.rb'],
          'cache' => ['solid_cache_entries', 'db/cache_schema.rb']
        }
        schemas.each do |db_name, (table, schema_file)|
          unless ActiveRecord::Base.connection.table_exists?(table)
            puts \"Loading #{db_name} schema...\"
            config = ActiveRecord::Base.configurations.configs_for(env_name: Rails.env, name: db_name)
            ActiveRecord::Tasks::DatabaseTasks.load_schema(config, :ruby, schema_file)
            puts 'Done.'
          else
            puts \"#{db_name} tables exist.\"
          end
        end
      "
    startCommand: bin/rails server -b 0.0.0.0
    healthCheckPath: /up
    envVars:
      # Rails core
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: RAILS_MASTER_KEY
        sync: false
      - key: APP_HOST
        value: tariffik.com
      # Database
      - key: DATABASE_URL
        fromDatabase:
          name: tariffik-db
          property: connectionString
      # Solid Queue - disabled, using dedicated worker
      - key: SOLID_QUEUE_IN_PUMA
        value: "false"
      # Inbound email (Resend)
      - key: INBOUND_EMAIL_DOMAIN
        value: inbound.tariffik.com
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_WEBHOOK_SECRET
        sync: false
      # AI Services
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      # Web scraping
      - key: SCRAPINGBEE_API_KEY
        sync: false
      # Cloudflare R2 storage
      - key: CLOUDFLARE_R2_ACCESS_KEY_ID
        sync: false
      - key: CLOUDFLARE_R2_SECRET_ACCESS_KEY
        sync: false
      - key: CLOUDFLARE_R2_BUCKET
        sync: false
      - key: CLOUDFLARE_R2_ENDPOINT
        sync: false

  # Production background worker
  - type: worker
    name: tariffik-worker
    runtime: ruby
    plan: starter
    branch: main
    buildCommand: bundle install
    startCommand: bin/rails solid_queue:start
    envVars:
      # Rails core
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_MASTER_KEY
        sync: false
      - key: APP_HOST
        value: tariffik.com
      # Database
      - key: DATABASE_URL
        fromDatabase:
          name: tariffik-db
          property: connectionString
      # Inbound email (Resend)
      - key: INBOUND_EMAIL_DOMAIN
        value: inbound.tariffik.com
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_WEBHOOK_SECRET
        sync: false
      # AI Services
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      # Web scraping
      - key: SCRAPINGBEE_API_KEY
        sync: false
      # Cloudflare R2 storage
      - key: CLOUDFLARE_R2_ACCESS_KEY_ID
        sync: false
      - key: CLOUDFLARE_R2_SECRET_ACCESS_KEY
        sync: false
      - key: CLOUDFLARE_R2_BUCKET
        sync: false
      - key: CLOUDFLARE_R2_ENDPOINT
        sync: false

  # =============================================================================
  # STAGING (deploys from develop branch)
  # =============================================================================
  # Staging uses inline jobs (SOLID_QUEUE_IN_PUMA) to save costs

  - type: web
    name: tariffik-staging
    runtime: ruby
    plan: starter
    branch: develop
    buildCommand: |
      bundle install &&
      bin/rails assets:precompile &&
      bin/rails db:prepare &&
      bin/rails runner "
        require 'active_record/tasks/database_tasks'
        schemas = {
          'queue' => ['solid_queue_jobs', 'db/queue_schema.rb'],
          'cable' => ['solid_cable_messages', 'db/cable_schema.rb'],
          'cache' => ['solid_cache_entries', 'db/cache_schema.rb']
        }
        schemas.each do |db_name, (table, schema_file)|
          unless ActiveRecord::Base.connection.table_exists?(table)
            puts \"Loading #{db_name} schema...\"
            config = ActiveRecord::Base.configurations.configs_for(env_name: Rails.env, name: db_name)
            ActiveRecord::Tasks::DatabaseTasks.load_schema(config, :ruby, schema_file)
            puts 'Done.'
          else
            puts \"#{db_name} tables exist.\"
          end
        end
      "
    startCommand: bin/rails server -b 0.0.0.0
    healthCheckPath: /up
    envVars:
      # Rails core
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: RAILS_MASTER_KEY
        sync: false
      - key: APP_HOST
        value: tariffik-staging.onrender.com
      # Database
      - key: DATABASE_URL
        fromDatabase:
          name: tariffik-staging-db
          property: connectionString
      # Solid Queue - inline for staging
      - key: SOLID_QUEUE_IN_PUMA
        value: "true"
      - key: WEB_CONCURRENCY
        value: "0"
      # Inbound email (Resend)
      - key: INBOUND_EMAIL_DOMAIN
        value: inbound.tariffik.com
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_WEBHOOK_SECRET
        sync: false
      # AI Services
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      # Web scraping
      - key: SCRAPINGBEE_API_KEY
        sync: false
      # Cloudflare R2 storage
      - key: CLOUDFLARE_R2_ACCESS_KEY_ID
        sync: false
      - key: CLOUDFLARE_R2_SECRET_ACCESS_KEY
        sync: false
      - key: CLOUDFLARE_R2_BUCKET
        sync: false
      - key: CLOUDFLARE_R2_ENDPOINT
        sync: false
