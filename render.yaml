# Render Blueprint for Commodity Code Checker
# https://render.com/docs/blueprint-spec

databases:
  - name: commodity-checker-db
    plan: basic  # $7/month, 1GB storage
    databaseName: commodity_checker_production
    user: commodity_checker

services:
  # Main Rails web application
  - type: web
    name: commodity-checker
    runtime: ruby
    plan: starter  # $7/month
    buildCommand: |
      bundle install &&
      bin/rails assets:precompile &&
      bin/rails db:migrate
    startCommand: bin/rails server -b 0.0.0.0
    healthCheckPath: /up
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: commodity-checker-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false  # Set manually in Render dashboard
      - key: ANTHROPIC_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: SCRAPINGBEE_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: INBOUND_EMAIL_DOMAIN
        sync: false  # Set manually in Render dashboard
      - key: MAILGUN_INGRESS_SIGNING_KEY
        sync: false  # Set manually in Render dashboard

  # Background worker for Solid Queue jobs
  - type: worker
    name: commodity-checker-worker
    runtime: ruby
    plan: starter  # $7/month
    buildCommand: bundle install
    startCommand: bin/rails solid_queue:start
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: commodity-checker-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SCRAPINGBEE_API_KEY
        sync: false
