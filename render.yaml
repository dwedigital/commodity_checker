# Render Blueprint for Commodity Code Checker
# https://render.com/docs/blueprint-spec
#
# Deployment workflow:
#   develop branch → staging (test here first)
#   main branch → production (merge when staging verified)

databases:
  # Production database
  - name: commodity-checker-db
    databaseName: commodity_checker_production
    user: commodity_checker

  # Staging database
  - name: commodity-checker-staging-db
    databaseName: commodity_checker_staging
    user: commodity_checker_staging

services:
  # =============================================================================
  # PRODUCTION (deploys from main branch)
  # =============================================================================

  # Production web application
  - type: web
    name: commodity-checker
    runtime: ruby
    plan: starter
    branch: main
    buildCommand: |
      bundle install &&
      bin/rails assets:precompile &&
      bin/rails db:prepare &&
      bin/rails runner "
        require 'active_record/tasks/database_tasks'
        schemas = {
          'queue' => ['solid_queue_jobs', 'db/queue_schema.rb'],
          'cable' => ['solid_cable_messages', 'db/cable_schema.rb'],
          'cache' => ['solid_cache_entries', 'db/cache_schema.rb']
        }
        schemas.each do |db_name, (table, schema_file)|
          unless ActiveRecord::Base.connection.table_exists?(table)
            puts \"Loading #{db_name} schema...\"
            config = ActiveRecord::Base.configurations.configs_for(env_name: Rails.env, name: db_name)
            ActiveRecord::Tasks::DatabaseTasks.load_schema(config, :ruby, schema_file)
            puts 'Done.'
          else
            puts \"#{db_name} tables exist.\"
          end
        end
      "
    startCommand: bin/rails server -b 0.0.0.0
    healthCheckPath: /up
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: commodity-checker-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false # Set manually in Render dashboard
      - key: ANTHROPIC_API_KEY
        sync: false # Set manually in Render dashboard
      - key: SCRAPINGBEE_API_KEY
        sync: false # Set manually in Render dashboard
      - key: INBOUND_EMAIL_DOMAIN
        sync: false # Set manually in Render dashboard
      - key: MAILGUN_INGRESS_SIGNING_KEY
        sync: false # Set manually in Render dashboard
      - key: SOLID_QUEUE_IN_PUMA
        value: "true"
      - key: WEB_CONCURRENCY
        value: "0"  # Single mode (threads only) - avoids cluster mode overhead on starter plan

  # =============================================================================
  # NOTE: No dedicated worker for production - jobs run inline via SOLID_QUEUE_IN_PUMA
  # This simplifies deployment and avoids Active Storage file sharing issues between services.
  # =============================================================================

  # =============================================================================
  # STAGING (deploys from develop branch)
  # =============================================================================
  # Note: No dedicated worker for staging - jobs run inline to save costs.
  # Set SOLID_QUEUE_IN_PUMA=true in environment to run jobs in web process.

  # Staging web application
  - type: web
    name: commodity-checker-staging
    runtime: ruby
    plan: starter
    branch: develop
    buildCommand: |
      bundle install &&
      bin/rails assets:precompile &&
      bin/rails db:prepare &&
      bin/rails runner "
        require 'active_record/tasks/database_tasks'
        schemas = {
          'queue' => ['solid_queue_jobs', 'db/queue_schema.rb'],
          'cable' => ['solid_cable_messages', 'db/cable_schema.rb'],
          'cache' => ['solid_cache_entries', 'db/cache_schema.rb']
        }
        schemas.each do |db_name, (table, schema_file)|
          unless ActiveRecord::Base.connection.table_exists?(table)
            puts \"Loading #{db_name} schema...\"
            config = ActiveRecord::Base.configurations.configs_for(env_name: Rails.env, name: db_name)
            ActiveRecord::Tasks::DatabaseTasks.load_schema(config, :ruby, schema_file)
            puts 'Done.'
          else
            puts \"#{db_name} tables exist.\"
          end
        end
      "
    startCommand: bin/rails server -b 0.0.0.0
    healthCheckPath: /up
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: SOLID_QUEUE_IN_PUMA
        value: "true"
      - key: WEB_CONCURRENCY
        value: "0"  # Single mode (threads only) - avoids cluster mode overhead on starter plan
      - key: DATABASE_URL
        fromDatabase:
          name: commodity-checker-staging-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false # Set manually - can use same as production
      - key: ANTHROPIC_API_KEY
        sync: false # Set manually - can use same as production
      - key: SCRAPINGBEE_API_KEY
        sync: false # Set manually - can use same as production
      - key: INBOUND_EMAIL_DOMAIN
        sync: false # Set to staging-specific domain if needed
      - key: MAILGUN_INGRESS_SIGNING_KEY
        sync: false
