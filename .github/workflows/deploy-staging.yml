name: Deploy Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      keep_running:
        description: 'Keep staging running indefinitely?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

concurrency:
  group: staging-deploy
  cancel-in-progress: false

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Set up database
        run: bin/rails db:prepare
        env:
          RAILS_ENV: test

      - name: Run tests
        run: bin/rails test
        env:
          RAILS_ENV: test

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install Kamal
        run: gem install kamal

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          cat >> ~/.ssh/config << 'SSHEOF'
          Host *
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            RequestTTY no
          SSHEOF
          chmod 600 ~/.ssh/config

      - name: Create secrets file
        run: |
          mkdir -p .kamal
          echo "KAMAL_REGISTRY_PASSWORD=${{ secrets.GHCR_TOKEN }}" > .kamal/secrets.staging
          echo "RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }}" >> .kamal/secrets.staging
          echo "DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }}" >> .kamal/secrets.staging
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .kamal/secrets.staging
          echo "TAVILY_API_KEY=${{ secrets.TAVILY_API_KEY }}" >> .kamal/secrets.staging
          echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" >> .kamal/secrets.staging
          echo "RESEND_WEBHOOK_SECRET=${{ secrets.STAGING_RESEND_WEBHOOK_SECRET }}" >> .kamal/secrets.staging
          echo "HETZNER_STORAGE_ACCESS_KEY_ID=${{ secrets.HETZNER_STORAGE_ACCESS_KEY_ID }}" >> .kamal/secrets.staging
          echo "HETZNER_STORAGE_SECRET_ACCESS_KEY=${{ secrets.HETZNER_STORAGE_SECRET_ACCESS_KEY }}" >> .kamal/secrets.staging
          echo "SCRAPINGBEE_API_KEY=${{ secrets.SCRAPINGBEE_API_KEY }}" >> .kamal/secrets.staging

      - name: Deploy to Staging
        run: kamal deploy -d staging

      - name: Deployment summary
        run: |
          echo "## Staging Deployment Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** 91.99.171.192" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://staging.tariffik.com" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event.inputs.keep_running }}" == "true" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** Running indefinitely" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** Running for 15 minutes, then auto-shutdown" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Wait 15 minutes then stop staging
        if: ${{ github.event.inputs.keep_running != 'true' }}
        run: |
          echo "Staging is live for testing. Will auto-shutdown in 15 minutes..."
          echo "URL: https://staging.tariffik.com"
          sleep 900
          echo "15 minutes elapsed. Stopping staging to conserve database connections..."
          kamal app stop -d staging
          echo "Staging stopped."
