name: Deploy Production

on:
  push:
    branches:
      - main

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install Kamal
        run: gem install kamal

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 116.203.77.140 >> ~/.ssh/known_hosts

      - name: Create secrets file
        run: |
          cat > .kamal/secrets << 'EOF'
          KAMAL_REGISTRY_PASSWORD=${{ secrets.GHCR_TOKEN }}
          RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }}
          DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }}
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          TAVILY_API_KEY=${{ secrets.TAVILY_API_KEY }}
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          RESEND_WEBHOOK_SECRET=${{ secrets.PRODUCTION_RESEND_WEBHOOK_SECRET }}
          HETZNER_STORAGE_ACCESS_KEY_ID=${{ secrets.HETZNER_STORAGE_ACCESS_KEY_ID }}
          HETZNER_STORAGE_SECRET_ACCESS_KEY=${{ secrets.HETZNER_STORAGE_SECRET_ACCESS_KEY }}
          SCRAPINGBEE_API_KEY=${{ secrets.SCRAPINGBEE_API_KEY }}
          EOF

      - name: Deploy to Production
        run: kamal deploy -d production

      - name: Deployment summary
        run: |
          echo "## Production Deployment Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** 116.203.77.140" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://tariffik.com" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
