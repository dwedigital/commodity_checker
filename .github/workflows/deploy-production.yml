name: Deploy Production

on:
  push:
    branches:
      - main

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Set up database
        run: bin/rails db:prepare
        env:
          RAILS_ENV: test

      - name: Run tests
        run: bin/rails test
        env:
          RAILS_ENV: test

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install Kamal
        run: gem install kamal

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          cat >> ~/.ssh/config << 'SSHEOF'
          Host *
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            RequestTTY no
          SSHEOF
          chmod 600 ~/.ssh/config

      - name: Create secrets file
        run: |
          mkdir -p .kamal
          echo "KAMAL_REGISTRY_PASSWORD=${{ secrets.GHCR_TOKEN }}" > .kamal/secrets.production
          echo "RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }}" >> .kamal/secrets.production
          echo "DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }}" >> .kamal/secrets.production
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .kamal/secrets.production
          echo "TAVILY_API_KEY=${{ secrets.TAVILY_API_KEY }}" >> .kamal/secrets.production
          echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" >> .kamal/secrets.production
          echo "RESEND_WEBHOOK_SECRET=${{ secrets.PRODUCTION_RESEND_WEBHOOK_SECRET }}" >> .kamal/secrets.production
          echo "HETZNER_STORAGE_ACCESS_KEY_ID=${{ secrets.HETZNER_STORAGE_ACCESS_KEY_ID }}" >> .kamal/secrets.production
          echo "HETZNER_STORAGE_SECRET_ACCESS_KEY=${{ secrets.HETZNER_STORAGE_SECRET_ACCESS_KEY }}" >> .kamal/secrets.production
          echo "SCRAPINGBEE_API_KEY=${{ secrets.SCRAPINGBEE_API_KEY }}" >> .kamal/secrets.production

      - name: Deploy to Production
        run: kamal deploy -d production

      - name: Deployment summary
        run: |
          echo "## Production Deployment Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** 116.203.77.140" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://tariffik.com" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
